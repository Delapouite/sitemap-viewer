<!DOCTYPE html>
<html>
<head>
	<title>Sitemap Viewer</title>
	<style>
		body {
			font-size: 13px;
			font-family: sans-serif;
			display: flex;
		}
		body > ol {
			flex: 1;
			justify-content: center
		}
		tr:nth-child(odd) {
			background: #eee;
		}
		.lastMod, .lastUpdated, .lastDump {
			white-space: nowrap;
		}
		.d13, .d12 {
			color: green;
		}
		.d11, .d10 {
			color: orange;
		}
		.d09, .d08, .d07, .d06, .d05 {
			color: red;
		}
	</style>
	<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
	<script src="/js/vendor/uri.js"></script>
</head>
<body>
	<script>
	var currentURL = new URI(location);
	var junks = [
		'https://developer.mozilla.org/fr/docs/C404',
		'https://developer.mozilla.org/fr/docs/davidwalshtestdoc',
		'https://developer.mozilla.org/fr/docs/My_Chrome_Oven',
		'https://developer.mozilla.org/fr/docs/Vulgarisation_XUL/Godvicien',
		'https://developer.mozilla.org/fr/docs/lisandru',
		'https://developer.mozilla.org/fr/docs/Pr%C3%A9cis_CSS_2',
		'https://developer.mozilla.org/fr/docs/Test'
	];

	var db;
	var tags = {};
	$.ajax({
		url: '/db/fr.json',
		async: false,
		success: function(result) {
			db = result;
		}
	});

	function sortByValue(object) {
	    var tuples = _.map(object, function (value, key) { return [key, value]; });
	    return _.sortBy(tuples, function (tuple) { return tuple[1]; });
	}

	function displayDate(date, format) {
		return (date && moment(date).format(format || 'YYYY-MM-DD')) || 'none';
	}

	function display(country) {
		$.ajax({
			url: '/sitemaps/' + country + '.xml',
		}).done(function(xml) {
			// order paths and locs by alpha
			var locs = {},
				lastMods = {};
			$(xml).find('url').each(function() {
				var loc = $(this).find('loc').text();
				var uri = new URI(loc);
				var path = uri.directory(true);
				if (!locs[path]) {
					locs[path] = [];
				}
				locs[path].push(loc);
				lastMods[loc] = $(this).find('lastmod').text();
			});

			var paths = _.sortBy(Object.keys(locs));

			// country header
			var table = $('<table></table>');
			table.append($('<tr><th colspan="7"><h2>' + country + ' : ' + $(xml).find('url').length + ' urls in sitemap, ' + Object.keys(db).length + ' dumped</h2></th></tr>'));
			// fields
			table.append($('<tr><th>lastmod</th><th>URI</th><th>Tags</th><th>Last updated</th><th>Last editor</th><th>Last dump</th><th>Junk?</th></tr>'));

			paths.forEach(function(path) {
				var orderedLocs = _.sortBy(locs[path]);
				// path header
				table.append($('<tr><td colspan="7"><h3>' + path + ' (' + orderedLocs.length + ')</h3></td></tr>'));
				orderedLocs.forEach(function(loc) {
					var uri = new URI(loc);
					var savedLoc = db[URI.decode(uri.href())] || {};
					var tr = $('<tr></tr>');
					if (savedLoc.tags) {
						savedLoc.tags.forEach(function(tag) {
							if (!tags[tag]) {
								tags[tag] = 0;
							}
							tags[tag]++;
						});
					}
					tr.append(
						'<td class="lastMod">' + lastMods[loc] + '</td>',
						'<td><a href="' + loc + '">' + uri.filename(true) + '</a></td>',
						'<td>' + (savedLoc.tags && savedLoc.tags.join(' ') || '') +'</td>',
						'<td class="lastUpdated d' + displayDate(savedLoc.lastUpdated, 'YY') + '">' + displayDate(savedLoc.lastUpdated) + '</td>',
						'<td>' + (savedLoc.lastEditor || '') + '</td>',
						'<td class="lastDump"><a href="/dump?url=' + uri.path() + '">' + displayDate(savedLoc.lastDump) + '</a></td>',
						'<td><input type="checkbox"></td>'
					);
					table.append(tr);
				});
			});
			$('body').append(table);

			var sortedTags = sortByValue(tags);

			var tagsList = $('<ul></ul>');
			tagsList.append('<li><h2>' + sortedTags.length + ' Tags</h2></li>');
			sortedTags.forEach(function(tag) {
				tagsList.append('<li>' + tag[0] + ' - ' + tag[1] + '</li>');
			});
			$('body').append(tagsList);
		});
	}
	display('fr');
	// display('en-US');
	</script>
</body>
</html>
